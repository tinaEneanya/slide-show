<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>slider</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10.jpg" alt="">
        </div>
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10(1).jpg" alt="">
        </div>
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10(2).jpg" alt="">
        </div>
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10(3).jpg" alt="">
        </div>
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10(4).jpg" alt="">
        </div>
        <div class="image">
            <img src="../Carousel/pics/Rectangle 10(5).jpg" alt="">
        </div>

        <div class="button">
            <a onclick="nextimg(-1)" class="prev">&#10094;</a>
            <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
            <span class="dot" onclick="currentslide(4)"></span>
            <span class="dot" onclick="currentslide(5)"></span>
            <span class="dot" onclick="currentslide(6)"></span>
        </div>
    </div>


    <script>

        var imageno =1;
        displaying(imageno);

        function nextimg(n){
            displaying(imageno += n)
        }

        function currentslide(n){
            displaying(imageno = n)
        }

        function displaying(n){
            var i;
            var image = document.getElementsByClassName("image");
            var dots = document.getElementsByClassName("dot");

            if(n > image.length){
                imageno = 1;
            }

            if(n < 1){
                imageno = image.length;
            } 

            for(i=0; i < image.length; i++){
                image[i].style.display = "none";
            }

            for(i=0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active","");
        }

        image[imageno - 1].style.display ="block";
        dots[imageno - 1].className += " active";
    }



    </script>


</body>
</html>
